<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Orange</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 90vw; 
            max-width: 700px; 
            height: 50vh; 
            border-radius: 8px;
            overflow: hidden;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: start;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 30px; 
            font-size: 18px; 
            text-align: left;
            box-sizing: border-box;
            width: 90vw; 
            max-width: 700px;
            border-radius: 8px;
        }

        .back-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .texttime {
            color: red;
        }
    </style>
</head>
<body>
    <a href="Fruit.html" class="back-btn">กลับหน้าก่อนหน้า</a>
    <h1>Model Orange</h1>
    <div class="video-container">
        <iframe id="VdoOrange" src="https://www.youtube.com/embed/Z78lzQUfPb0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="overlay">
        <p>Model Orange</p>
        <p>เครื่องมือที่ใช้<br>1. Subdividion Surface <br>2.Proportonal Editing</p>
        <p>คำสั่งที่ใช้<br>1. Shade Smooth</p>
        <p>ปุ่มที่ใช้<br>1. Tab<br>2. G<br>3. Z<br>4. Shift<br>5. S<br>6. 1<br>7. E<br>8. F</p>
        <p>Timestamp</p>
        <div class="texttime">
            <p onclick="StartFromSecond(10)">0:00:10 ขั้นตอนที่1 ตัวส้ม <span style="color:blue; "> <= ตรงนี้กดได้</span></p>
            <p onclick="StartFromSecond(249)">0:04:09 ขั้นตอนที่2 ก้าน <span style="color:blue; "> <= ตรงนี้กดได้</span></p>          
        </div>
    </div>
    <script>
    function StartFromSecond(seconda) {
        var iframe = document.getElementById("VdoOrange");
        iframe.src = "https://www.youtube.com/embed/Z78lzQUfPb0?start=" + seconda + "&autoplay=1";
    }
    </script>
</body>
</html>
